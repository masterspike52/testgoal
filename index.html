<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Goal Tracker</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Follow Goal</h2>
        <div class="progress-bar">
            <div class="progress" id="followProgress"></div>
        </div>
        <p>Goal: <span id="followGoal">100</span></p>
        <p>Count: <span id="followCount">0</span></p>
        <button onclick="editFollowGoal()">Edit Goal</button>
        <button onclick="editFollowCount()">Edit Count</button>
    </div>

    <script>
        // Retrieve the progress and count from local storage
        let currentFollowCount = parseInt(localStorage.getItem("followCount")) || 0;
        let currentFollowGoal = parseInt(localStorage.getItem("followGoal")) || 100;

        function updateProgressBar() {
            const followProgress = (currentFollowCount / currentFollowGoal) * 100;
            document.getElementById("followProgress").style.width = followProgress + "%";
            document.getElementById("followGoal").textContent = currentFollowGoal;
            document.getElementById("followCount").textContent = currentFollowCount;
        }

        function editFollowGoal() {
            const newFollowGoal = prompt("Enter new follow goal:");
            if (newFollowGoal !== null && !isNaN(newFollowGoal)) {
                currentFollowGoal = parseInt(newFollowGoal);
                localStorage.setItem("followGoal", currentFollowGoal);
                updateProgressBar();
            }
        }

        function editFollowCount() {
            const newFollowCount = prompt("Enter new follow count:");
            if (newFollowCount !== null && !isNaN(newFollowCount)) {
                currentFollowCount = parseInt(newFollowCount);
                localStorage.setItem("followCount", currentFollowCount);
                updateProgressBar();
            }
        }

        // Initial update
        updateProgressBar();
    </script>
</body>
</html>
