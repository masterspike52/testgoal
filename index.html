<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px; /* Increased max-width for two columns */
            margin: 0 auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
            padding: 20px;
        }
        .row {
            display: flex;
            justify-content: space-between; /* Spacing between columns */
        }
        .column {
            width: 48%; /* 48% width for each column to leave some space */
        }
        .progress-bar {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white background */
            height: 30px; /* Increased height for better visibility */
            border-radius: 15px; /* Increased border radius */
            margin-bottom: 20px; /* Increased margin */
        }
        .progress {
            background-color: #4caf50;
            height: 100%;
            border-radius: 15px; /* Increased border radius */
            width: 0;
        }
        p {
            font-size: 24px; /* Larger font size */
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better contrast */
            color: white; /* Set text color to white */
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px; /* Increased border radius */
            padding: 15px 30px; /* Larger button size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow for better contrast */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Follow Goal Section -->
            <div class="column">
                <h2>Follow Goal</h2>
                <div class="progress-bar">
                    <div class="progress" id="followProgress"></div>
                </div>
                <p>Goal: <span id="followGoal">100</span></p>
                <p>Count: <span id="followCount">0</span></p>
                <button onclick="editFollowGoal()">Edit Goal</button>
                <button onclick="editFollowCount()">Edit Count</button>
            </div>

            <!-- Gift Goal Section -->
            <div class="column">
                <h2>Gift Goal</h2>
                <div class="progress-bar">
                    <div class="progress" id="giftProgress"></div>
                </div>
                <p>Goal: <span id="giftGoal">50</span></p>
                <p>Count: <span id="giftCount">0</span></p>
                <button onclick="editGiftGoal()">Edit Goal</button>
                <button onclick="editGiftCount()">Edit Count</button>
            </div>
        </div>
    </div>

    <script>
        let currentFollowCount = 0;
        let currentFollowGoal = 100;
        let currentGiftCount = 0;
        let currentGiftGoal = 50;

        function updateProgressBar() {
            const followProgress = (currentFollowCount / currentFollowGoal) * 100;
            const giftProgress = (currentGiftCount / currentGiftGoal) * 100;
            document.getElementById("followProgress").style.width = followProgress + "%";
            document.getElementById("giftProgress").style.width = giftProgress + "%";
            document.getElementById("followCount").textContent = currentFollowCount;
            document.getElementById("giftCount").textContent = currentGiftCount;
        }

        function editFollowGoal() {
            const newFollowGoal = prompt("Enter new follow goal:");
            if (newFollowGoal !== null && !isNaN(newFollowGoal)) {
                currentFollowGoal = parseInt(newFollowGoal);
                document.getElementById("followGoal").textContent = currentFollowGoal;
                updateProgressBar();
            }
        }

        function editFollowCount() {
            const newFollowCount = prompt("Enter new follow count:");
            if (newFollowCount !== null && !isNaN(newFollowCount)) {
                currentFollowCount = parseInt(newFollowCount);
                updateProgressBar();
            }
        }

        function editGiftGoal() {
            const newGiftGoal = prompt("Enter new gift goal:");
            if (newGiftGoal !== null && !isNaN(newGiftGoal)) {
                currentGiftGoal = parseInt(newGiftGoal);
                document.getElementById("giftGoal").textContent = currentGiftGoal;
                updateProgressBar();
            }
        }

        function editGiftCount() {
            const newGiftCount = prompt("Enter new gift count:");
            if (newGiftCount !== null && !isNaN(newGiftCount)) {
                currentGiftCount = parseInt(newGiftCount);
                updateProgressBar();
            }
        }

        // Initial update
        updateProgressBar();
    </script>
</body>
</html>
